<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
  <script src="Bootstrap/bootstrap.min.js"></script>
    
    <style>
        table tr {
            text-align: center;
        }

        .success,
        .alert {
            background-color: white;
            font-size: 24px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            color: green;
        }

        .alert {
            color: red;
        }

        .btn {
            background-color: rgb(36, 194, 206);
        }
    </style>
    <title>Example Login </title>
</head>

<body>
    <div class="row m-auto bg-light">
        <div class="col-sm-6 m-auto">
            <h2>Mini Project Of Loging</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Enter Name " id="name">
                <div class="invalid-feedback">Enter a valid Name between 3-15 character </div>
            </div>

            <div class="form-group">
                <label for="zipcode">ZipCode</label>
                <input type="text" class="form-control" placeholder="Enter ZipCode " id="zipcode">
                <div class="invalid-feedback"> Please Enter Your ZipCode Country (23233 or 33333-2232)</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" placeholder="Enter Email " id="email">
                <div class="invalid-feedback">Please Enter a Valid Email (should not start with number ) </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" placeholder="Enter phone " id="phone">
                <div class="invalid-feedback">Please Enter a Valid Phone Number (10 Number like 0748323135 ) </div>
            </div>
            <button class="btn btn-primary btn-block m-auto mb-2" id="sign-up">Sign Up</button>
            <table id="table" class="table table-light mt-3 bordered">
                <tr class="table table-dark">
                    <th>Name</th>
                    <th>ZipCode</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th></th>
                </tr>
            </table>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
